<section class="slider">
  <swiper [config]="config">
    <div class="swiper-wrapper">
      <div
        class="swiper-slide"
        *ngFor="let slider of sliders"
        [ngStyle]="{ backgroundColor: slider.bgColor }"
      >
        <app-slider-item
          [slug]="slider.slug"
          [imagePath]="slider.imagePath"
          [title]="slider.title"
          [desc]="slider.desc"
          [animations]="slider.animations"
        ></app-slider-item>
      </div>
    </div>
    <div class="swiper-pagination slider__pagination"></div>
  </swiper>
</section>
